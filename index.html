<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Asad Noman</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <div class="Layout">
    <div class="Layout-nav">
      <div class="Profile">
        <a class="Profile-avatar"></a>
        <h4 class="Profile-name Heading Heading--medium">
          <a href="/">
            <span data-bind="text: goodname"></span>
          </a>
        </h4>
        <p class="Profile-role">
          <span data-bind="text: bio"></span>
        </p>

        <ul class="Profile-links">
          <a class="Profile-link Profile-twitter-link" href="https://twitter.com/mrasadnoman">Twitter</a>
          <a class="Profile-link Profile-github-link" href="https://github.com/asadnoman">GitHub</a>
          <a class="Profile-link Profile-facebook-link" href="facebook.com/mrasadnoman">Facebook</a>
          <a class="Profile-link Profile-linkedin-link" href="linkedin.com/mrasadnoman">LinkedIn</a>
        </ul>

      </div>
    </div>
    <div class="Layout-main">
      <div class="Summaries">

        <ol data-bind="foreach: items" class="Summaries-list">

          <li class="Summaries-list-item">
            <div class="Summary">
              <h3 class="Summary-title Heading Heading--medium">
                <a class="Summary-link" href="/" data-bind="text: heading"></a>
              </h3>
              <!-- <time class="Summary-date" datetime="2015-09-25T00:00:00.000Z">September 2015</time>-->
              <div class="Summary-excerpt Prose Prose--medium">
                <p>
                  <span data-bind="text: paragraph"></span>
                </p>

              </div>
            </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
  <script src="/index.js"></script>
  <script src="./externals/require.js"></script>
  <script src="./built/require-config.js"></script>
  <script>
    require(["built/itsme"]);
  </script>
</body>

</html>
